<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>React Tutorial</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
        <link rel="stylesheet" type="text/css" href="challengestyle.css" >
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">
            let BaseCount = (BasicComponent) => class extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { 
                        count: 0,
                        text: "Hello" 
                    };
                    this.incrementCount = this.incrementCount.bind(this);
                }
                incrementCount() {
                    this.setState({
                        count: this.state.count + 1
                    })
                }
                render() {
                    // use ES6 "Spread Operator" in the element
                    return (
                        <div>
                            <BasicComponent {...this.state} increment={this.incrementCount} />
                        </div>
                    )
                }
            }

            const Button = (props) => {
                console.log(props);
                return (
                    <button className="blue" onClick={props.increment}>Count: {props.count}</button>
                )
            }
            const Label = (props) => {
                return (
                    <label onMouseMove={props.increment}>Count: {props.count}</label>
                )
            }

            let ExtendedButton = BaseCount(Button);
            let ExtendedLabel = BaseCount(Label);

            const Container = () => {
                return (
                    <div>
                        <ExtendedButton />
                        <ExtendedLabel />
                    </div>
                )
            };

            ReactDOM.render(
                <Container />,
                document.getElementById('app')
            );
        </script>

    </body>
</htnl>
